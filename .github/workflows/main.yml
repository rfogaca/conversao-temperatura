name: CI

on:
  push:
    branches: [ main ]
   
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup do NodeJS
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20.5.0

      - name: Instalação do Mocha e dos pacotes para teste
        run:
          cd src;
          npm install -g mocha;
          npm install

      - name: Execução do teste
        run: mocha src/test/convert.js
